syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "com/coralogixapis/alerts/v3/alert_scheduling.proto";
import "com/coralogixapis/alerts/v3/alert_notification_group.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/standard/logs_immediate_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/standard/logs_more_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/standard/logs_less_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/standard/logs_more_than_usual_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/standard/logs_less_than_usual_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/ratio/logs_ratio_more_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/ratio/logs_ratio_less_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/new_value/logs_new_value_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/unique_count/unique_count_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/time_relative/logs_time_relative_more_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/time_relative/logs_time_relative_less_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_more_than_eq_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_less_than_eq_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_less_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_more_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_more_than_usual_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_less_than_usual_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/tracing/tracing_immediate_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/tracing/tracing_more_than_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/flow/flow_alert_type_definition.proto";
import "com/coralogixapis/alerts/v3/alert_type.proto";
import "com/coralogixapis/alerts/v3/alert_priority.proto";

/**
* Represents An Existing or Created Alert
 */
message Alert {
  AlertProperties properties = 1;
  google.protobuf.StringValue id = 2; // This is the Alert's Persistent ID (does not change on replace) , AKA UniqueIdentifier
  optional google.protobuf.Timestamp created_time = 3;
  optional google.protobuf.Timestamp updated_time = 4;
}

/**
* Represents The non generated alert properties (the ones that are set by the user)
 */
message AlertProperties {
  google.protobuf.StringValue name = 1;
  google.protobuf.StringValue description = 2;
  google.protobuf.BoolValue enabled = 3;
  AlertPriority alert_priority = 4;
  oneof alert_schedule {
    ActivitySchedule active_on = 5;
  }
  AlertType alert_type = 6;

  /*
   The Different types of alerts are flattened, as we did not want to continue with a hierarchy of types
   */
  oneof alert_type_definition {
    LogsImmediateAlertTypeDefinition logs_immediate = 100; // Aka Standard with condition of Immediate
    LogsMoreThanAlertTypeDefinition logs_more_than = 101;
    LogsLessThanAlertTypeDefinition logs_less_than = 102;
    LogsMoreThanUsualAlertTypeDefinition logs_more_than_usual = 103;
    LogsRatioMoreThanAlertTypeDefinition logs_ratio_more_than = 104;
    LogsRatioLessThanAlertTypeDefinition logs_ratio_less_than = 105;
    LogsNewValueAlertTypeDefinition logs_new_value = 106;
    LogsUniqueCountAlertTypeDefinition logs_unique_count = 107;
    LogsTimeRelativeMoreThanAlertTypeDefinition logs_time_relative_more_than = 108;
    LogsTimeRelativeLessThanAlertTypeDefinition logs_time_relative_less_than = 109;
    MetricMoreThanAlertTypeDefinition metric_more_than = 112;
    MetricLessThanAlertTypeDefinition metric_less_than = 113;
    MetricMoreThanUsualAlertTypeDefinition metric_more_than_usual = 114;
    TracingImmediateAlertTypeDefinition tracing_immediate = 115;
    TracingMoreThanAlertTypeDefinition tracing_more_than = 116;
    FlowAlertTypeDefinition flow = 117;
    MetricLessThanUsualAlertTypeDefinition metric_less_than_usual = 118;
    MetricMoreThanOrEqualsAlertTypeDefinition metric_more_than_or_equals = 119;
    MetricLessThanOrEqualsAlertTypeDefinition metric_less_than_or_equals = 120;
  };
  repeated google.protobuf.StringValue alert_group_bys = 7;
  AlertIncidentSettings incidents_settings = 8;
  AlertNotificationGroup notification_group = 9;
  map<string,string> labels = 10;
}
