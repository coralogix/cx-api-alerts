syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/wrappers.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/logs_query.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/ratio/ratio_timewindow.proto";

message RatioMoreThanAlertTypeDefinition  {
    LogsQuery numerator_query = 1;
    google.protobuf.StringValue numerator_alias =2;
    LogsQuery denominator_query = 3;
    google.protobuf.StringValue denominator_alias = 4;
    google.protobuf.UInt32Value threshold = 5;
    RatioTimeWindow time_window = 6;
    google.protobuf.BoolValue ignore_infinity = 7;
    repeated google.protobuf.StringValue notification_payload_filter =8;
}