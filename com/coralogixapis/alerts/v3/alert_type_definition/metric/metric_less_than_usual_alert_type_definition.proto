syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/wrappers.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metric/metric_timewindow.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/metrics_filter.proto";

message MetricLessThanUsualAlertTypeDefinition  {
    MetricFilter metric_filter = 1;
    google.protobuf.UInt32Value threshold = 2;
    google.protobuf.UInt32Value for_over_pct = 3;
    MetricTimeWindow of_the_last = 4;
}