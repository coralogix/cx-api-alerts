syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/struct.proto";
import "google/protobuf/wrappers.proto";

message AlertEventPayload {
  oneof payload {
    google.protobuf.Struct payload_json = 1;
    google.protobuf.BytesValue payload_protobuf = 3;
  }
  google.protobuf.StringValue payload_type = 2;
}