syntax = "proto3";

package com.coralogixapis.alerts.v35;

import "google/protobuf/wrappers.proto";
import "com/coralogixapis/alerts/v3_5/alert_def_type_definition/metric/metric_timewindow.proto";
import "com/coralogixapis/alerts/v3_5/alert_def_type_definition/undetected_values_management.proto";
import "com/coralogixapis/alerts/v3_5/alert_def_type_definition/metric/metric_missing_values.proto";
import "com/coralogixapis/alerts/v3_5/alert_def_type_definition/metrics_filter.proto";
import "com/coralogixapis/alerts/v3_5/alert_def_type_definition/metric/metric_condition_type.proto";
import "com/coralogixapis/alerts/v3_5/alert_def_type_definition/overrides.proto";

message MetricThresholdType  {
    MetricFilter metric_filter = 1;
    repeated MetricThresholdRule rules = 2;
    UndetectedValuesManagement undetected_values_management = 3;
}

message MetricThresholdRule {
    MetricThresholdCondition condition = 1;
//    AlertDefOverride override = 2;
}
message MetricThresholdCondition {
    google.protobuf.DoubleValue threshold = 1;
    google.protobuf.UInt32Value for_over_pct = 2;
    MetricTimeWindow of_the_last = 3;
    MetricMissingValues missing_values = 4;
    MetricConditionType condition = 5;
}
