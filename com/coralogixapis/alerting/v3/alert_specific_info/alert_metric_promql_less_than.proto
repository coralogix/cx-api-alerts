syntax = "proto3";

package com.coralogixapis.alerting.v3;

import "google/protobuf/wrappers.proto";
import "com/coralogixapis/alerting/v3/alert_specific_info/timewindow_common.proto";
import "com/coralogixapis/alerting/v3/alert_specific_info/undetected_values.proto";

message AlertMetricPromqlLessThan  {
    google.protobuf.StringValue prom_ql = 1;
    google.protobuf.UInt32Value threshold = 2;
    google.protobuf.UInt32Value for_over_pct = 3;
    TimeWindow of_the_last = 4;
    google.protobuf.BoolValue replace_missing_value_with_0 = 5;
    optional UndetectedValues undetected_values = 9;
}