syntax = "proto3";

package com.coralogixapis.alerting.alerting_api.v3;

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "com/coralogixapis/alerting/v1/logs_query.proto";
import "timewindow.proto";

message AlertRatioLessThan  {
    v1.LogsQuery query1 = 1;
    v1.LogsQuery query2 = 2;
    google.protobuf.UInt32Value threshold = 3;
    TimeWindow time_window = 4;
    google.protobuf.BoolValue ignore_infinity = 5;
}