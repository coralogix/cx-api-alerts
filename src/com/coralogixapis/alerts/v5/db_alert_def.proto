syntax = "proto3";

package com.coralogixapis.alerts.v5;

import "com/coralogixapis/alerts/v5/db_alert_def_type_definition/db_alert_def_definition.proto";
import "com/coralogixapis/alerts/v5/db_alert_def_type_definition/db_alert_def_extraction.proto";
import "com/coralogixapis/alerts/v5/db_alert_def_type_definition/db_alert_def_matcher.proto";

/**
 * A rule definition, as it would come from the MySQL Alerts Database.
 * 
 * This is not a client-facing struct, but instead a DTO struct between the db, Kafka Connect, and consuming services.
 */
message AlertDefinitionMatcherWrapper {
  AlertDefinition alert_definition = 1;
  Matcher alert_matcher = 2;
  MetricExtraction metric_extraction = 3;
}
