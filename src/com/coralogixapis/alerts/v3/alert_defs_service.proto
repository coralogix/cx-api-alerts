syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "com/coralogix/common/v1/audit_log.proto";
import "com/coralogix/openapi/v1/annotations.proto";
import "com/coralogixapis/alerts/v3/alert_def.proto";
