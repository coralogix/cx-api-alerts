syntax = "proto3";

package com.coralogixapis.alerts.v3;
import "google/protobuf/wrappers.proto";
import "google/protobuf/duration.proto";
import "com/coralogixapis/alerts/v3/alert_def_priority.proto";
import "com/coralogixapis/alerts/v3/alert_type_definition/slo/slo_definition.proto";
import "com/coralogixapis/alerts/v3/commons";

message SloThresholdCondition {
  google.protobuf.DoubleValue threshold = 1;
}

message SloThresholdRule {
  SloThresholdCondition condition = 1;
  optional AlertDefOverride override = 2;
}

message ErrorBudgetThreshold {
  repeated SloThresholdRule rules = 1;
}

message BurnRateTypeDual {
  TimeDuration time_duration = 1;
}

message BurnRateTypeSingle {
  TimeDuration time_duration = 1;
}

message BurnRateThreshold {
  repeated SloThresholdRule rules = 1;
  oneof burn_rate {
    BurnRateTypeDual dual = 2;
    BurnRateTypeSingle single = 3;
  };
}

message SloThresholdType {
  SloDefinition slo_definition = 1;
  oneof threshold {
    ErrorBudgetThreshold error_budget = 2;
    BurnRateThreshold burn_rate = 3;
  };
}
