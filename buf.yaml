version: v2
modules:
  - path: src
  - path: deps
lint:
  use:
    - DEFAULT
  ignore:
    - deps
  except:
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_SAME_DIRECTORY
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - FIELD_LOWER_SNAKE_CASE
    - PACKAGE_DEFINED
breaking:
  use:
    - WIRE
  ignore:
    - deps
